<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>
    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          IahhMoments
        </h1>
        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">Company</a>
          <a data-aos="fade-down" data-aos-duration="1800" href="#">Features</a>
          <a data-aos="fade-down" data-aos-duration="2100" href="#"
            >Resources</a
          >
          <a data-aos="fade-down" data-aos-duration="2400" href="#">Docs</a>
        </nav>
        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signin"
        >
          Sign In
        </button>
      </header>
      <main>
        <div class="content">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500"
            class="tag-box"
          >
            <div class="tag">Introducing &wedbar;</div>
          </div>
          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1900"
          >
            3D Project<br />Using <span class="spline-text">Spline</span>
          </h1>
          <p
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2100"
            class="description"
          >
            Spline is relatively new to me so I plan On practicing more with
            using more modals from Spline to create awesome projects.
          </p>
          <div class="buttons">
            <a
              href="#"
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2300"
              class="btn-get-started"
              >Documentation &gt;</a
            >
            <a
              href="#"
              data-aos="fade-zoom-in"
              data-aos-easing="ease-in-back"
              data-aos-delay="300"
              data-aos-offset="0"
              data-aos-duration="2500"
              class="btn-signin-main"
              >Get Started &gt;</a
            >
          </div>
        </div>
      </main>
      <spline-viewer
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="2500"
        class="robot-3d"
        url="https://prod.spline.design/orCbZN2GbRmRXfM9/scene.splinecode"
      ></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.10.2/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
